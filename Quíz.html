<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>Digitális Tudatosság – Quíz</title>
</head>
<body>
<h1>Digitális Tudatosság – Quíz</h1>
<div id="game" class="card">
<p id="score">Pontszám: 0</p>
<p><strong id="question"></strong></p>
<p>
<em id="optionA"></em><br />
<strong>vs.</strong><br />
<em id="optionB"></em>
</p>
<button class="higher" onclick="answer('higher')">A</button>
<button class="lower" onclick="answer('lower')">B</button>
<p id="result"></p>
</div>
<div id="endScreen" class="card hidden">
<h2>Vége a játéknak!</h2>
<p id="finalScore"></p>
<button onclick="restart()">Újraindítás</button>
</div>

</body>
</html>
